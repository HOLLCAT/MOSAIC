stages:
  - test_frontend
  - test_backend

test_frontend:
   stage: test_frontend
   image: node:18
   script:
     - cd frontend
     - npm install
     - npm run test
   rules:
     - changes:
         - frontend/**/*

test_backend:
  stage: test_backend
  image: python:3.10-alpine
  script:
    - cd backend
    - pip install -r requirements.txt -q
    - python -m pytest tests/ -p no:cacheprovider -v
  rules:
    - changes:
        - backend/**/*

